<!doctype html>
<html>
<head>
<title>inline function</title>
</head>
<body>
<h1 style="color:Blue;text-align:center;">Demonstration of inline function</h1>
<p style="border:4px solid black ; color: Red;">Here style attribute in the "h1 and p" defines the inline function of the<br>
html.In h1 tag we added Red color to the text and aligned the text to the center and in the p tag we added border to the <br>
paragraph with 4px width and solid black </p>

</body>
</html

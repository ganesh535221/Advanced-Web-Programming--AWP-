<!DOCTYPE html>
<html>
<head>
    <title>Timetable</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Weekly Timetable</h2>

    <table>
        <tr>
            <th>DAY</th>
            <th>9:00-10:00</th>
            <th>10:00-11:00</th>
            <th>11:00-12:00</th>
            <th>12:00-1:00</th>
            <th>1:00-2:00</th>
            <th>2:00-3:00</th>
            <th>3:00-4:00</th>


        </tr>
        <tr>
            <td>MONDAY</td>
            <td colspan=2">MLP</td>
            <td>JR</td>
            <td rowspan=6">LUNCH</td>
            <td colspan=3">AWP</td>


        </tr>
        <tr>
            <td>TUESDAY</td>
            <td colspan=2">MPS</td>
            <td>MLP</td>
            <td>JR</td>
            <td colspan=2">OS</td>

        </tr>
        <tr>
            <td>WEDNESDAY</td>
            <td colspan=3">MLP</td>
            <td>T&P</td>
            <td colspan=2">CODETANTRA</td>
        </tr>
        <tr>
            <td>THURSDAY</td>
            <td colspan=3">MPS</td>
            <td>MENTOR</td>
            <td colspan=2">OS</td>
        </tr>
        <tr>
            <td>FRIDAY</td>
            <td>AWP</td>
            <td>T&P</td>
            <td>AWP</td>
            <td>SEP</td>
            <td colspan=2">CODETANTRA</td>
        </tr>
        <tr>
            <td>SATURDAY</td>
            <td colspan=2">SEP</td>
            <td>OS</td>
            <td>AWP</td>
            <td>LIBRARY</td>
            <td>CSR</td>
        </tr>

    </table>

</body>
</html>
